    <script>
        var screenState = 'portrait';
        var defaultFontSize = 0;
        var rem = 0;
        (function (win, doc) {
            function setDefaultFontSize() {
                var d = window.document.createElement('div')
                d.style.width = '1rem'
                d.style.display = "none"
                var head = window.document.getElementsByTagName('head')[0]
                head.appendChild(d)
                defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'))
            }

            function setFont() {
                var designWidth = 640;
                var rem2px = 100;
                if (document.documentElement.clientWidth < 500) {
                    screenState = 'portrait'
                    if (document.body != null) {
                        document.body.className = 'portrait'
                    }
                    var designWidth = 640;
                } else {
                    screenState = 'landscape'
                    if (document.body != null) {
                        document.body.className = 'landscape'
                    }
                    var designWidth = 1040;
                }
                if (/iPad|iPod/i.test(navigator.userAgent) && document.documentElement.clientWidth < document.documentElement.clientHeight) {
                    screenState = 'portrait'
                    if (document.body != null) {
                        document.body.className = 'portrait'
                    }
                    var designWidth = 640;
                }
                document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
                rem = window.innerWidth / designWidth * rem2px

            }
            setDefaultFontSize()
            setFont()
            if (!win.addEventListener) return;
            win.addEventListener('resize', setFont, false)
        })(window, document)
    </script>
